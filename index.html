<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://kit.fontawesome.com/88207c0f65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <div class="container nav">
            <div class="logo">Tech<span>Wave</span></div>
            <nav class="nav-links">
                <a href="#about">About</a>
                <a href="#episodes">Episodes</a>
                <a href="#host">Host</a>
            </nav>
            <button class="btn-gradient">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <div class="hamburger"><img src="assets/hamburger-menu.png" alt="" srcset=""></div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <div class="podcast-circle">
                <img src="assets/microphone.png" alt="Microphone">
                <span class="badge">NEW</span>
            </div>
            <h1>TechWave</h1>
            <p>
                Your daily dose of tech insights, productivity hacks,<br>
                and personal growth
            </p>
            <div class="hero-buttons">
                <button class="btn-gradient"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
                <button class="btn-outline"><i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
        </div>
    </section>
</body>
</html>
